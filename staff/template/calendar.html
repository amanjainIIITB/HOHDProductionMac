{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 3 | Calendar</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'appointment/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <!-- <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"> -->
  <!-- fullCalendar -->
  <link rel="stylesheet" href="{% static 'appointment/plugins/fullcalendar/main.min.css' %}">
  <link rel="stylesheet" href="{% static 'appointment/plugins/fullcalendar-daygrid/main.min.css' %}">
  <link rel="stylesheet" href="{% static 'appointment/plugins/fullcalendar-timegrid/main.min.css' %}">
  <link rel="stylesheet" href="{% static 'appointment/plugins/fullcalendar-bootstrap/main.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'appointment/dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <!-- <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet"> -->
</head>
<body class="hold-transition sidebar-mini" onload="onload_behaviour()">
<div class="wrapper">
  {% include 'top_bar.html' %}
  {% include 'side_bar.html' %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="padding-top: 15px;">
    

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3">
            <div class="sticky-top mb-3">
              <div class="card">
                <div class="card-header" onclick="display_mem_form()">
                  <h4 id="mem_header" class="card-title">Membership &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#9664;</h4>
                </div>
                <div class="card-body" id="mem_form">
                  <div id="external-events">
                    <form method="post" action="/staff/appointment/">
                      {% csrf_token %}
                      Customer Contact Number<br>
                      <input oninput="validate_client()" type="text" id="mem_contact_number" name="mem_contact_number" required><br>
                      <span id="client_details"></span><br>
                      Date <br>
                      <input type="date" id="mem_date" name="mem_date" required> <br>
                      Start Time <br>
                      <input type="time" id="mem_start_time" name="mem_start_time" required> <br>
                      End Time <br>
                      <input type="time" id="mem_end_time" name="mem_end_time" required> <br>
                      <input type="submit" id="mem_submit_button" value="Submit">
                    </form>
                  </div>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
              <div class="card">
                <div class="card-header" onclick="display_non_mem_form()">
                  <h4 id="non_mem_header" class="card-title">Non-Membership&nbsp;&nbsp;&nbsp;&nbsp;&#9664;</h4>
                </div>
                <div class="card-body" id="non_mem_form">
                  <form method="post" action="/staff/appointment/">
                    {% csrf_token %}
                    name <br>
                    <input type="text" id="cust_name" name="cust_name" required> <br>
                    Contact Number <br>
                    <input text="text" id="contact_number" name="contact_number" required> <br>
                    Date <br>
                    <input type="date" id="date" name="date" required> <br>
                    Start Time <br>
                    <input type="time" id="start_time" name="start_time" required> <br>
                    End Time <br>
                    <input type="time" id="end_time" name="end_time" required> <br>
                    <input type="submit" id="submit_button" value="Submit">
                  </form>
                </div>
              </div>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-md-9">
            <div class="card card-primary">
              <div class="card-body p-0">
                <!-- THE CALENDAR -->
                <div id="calendar"></div>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
          <!-- /.col -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <!-- {% include 'footer.html' %} -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="{% static 'appointment/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap -->
<script src="{% static 'appointment/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- jQuery UI -->
<!-- <script src="{% static 'apoointment/plugins/jquery-ui/jquery-ui.min.js' %}"></script> -->
<!-- AdminLTE App -->
<script src="{% static 'appointment/dist/js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'appointment/dist/js/demo.js' %}"></script>
<!-- fullCalendar 2.2.5 -->
<script src="{% static 'appointment/plugins/moment/moment.min.js' %}"></script>
<script src="{% static 'appointment/plugins/fullcalendar/main.min.js' %}"></script>
<script src="{% static 'appointment/plugins/fullcalendar-daygrid/main.min.js' %}"></script>
<script src="{% static 'appointment/plugins/fullcalendar-timegrid/main.min.js' %}"></script>
<script src="{% static 'appointment/plugins/fullcalendar-interaction/main.min.js' %}"></script>
<script src="{% static 'appointment/plugins/fullcalendar-bootstrap/main.min.js' %}"></script>
<!-- Page specific script -->
<script>
  function display_mem_form(){
      console.log("display mem form");
      if (document.getElementById("mem_form").style.display == "block"){
        document.getElementById("mem_form").style.display = "none";
        document.getElementById("mem_header").innerHTML="Membership &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#9664;";
      }
      else{
        document.getElementById("mem_form").style.display = "block";
        document.getElementById("mem_header").innerHTML="Membership &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#9660;";
      }
  }
  function display_non_mem_form(){
      if (document.getElementById("non_mem_form").style.display == "block"){
        document.getElementById("non_mem_form").style.display = "none";
        document.getElementById("non_mem_header").innerHTML="Non-Membership&nbsp;&nbsp;&nbsp;&nbsp;&#9664;";
      }
      else{
        document.getElementById("non_mem_form").style.display = "block";
        document.getElementById("non_mem_header").innerHTML="Non-Membership&nbsp;&nbsp;&nbsp;&nbsp;&#9660;";
      }
  }
  function onload_behaviour()
      {
          // Enable the relevant message, Entered Username not found. Please make sure you are entering correct username
          document.getElementById('client_details').innerHTML = "Please Enter Client Contact Number<br>";

          // Disable the Submit Button
          document.getElementById("mem_submit_button").disabled = true;

          // Hide Membership form
          document.getElementById("mem_form").style.display = "none";

          // Hide Non-Membership form
          document.getElementById("non_mem_form").style.display = "none";
      }
  function validate_client(){
      var client_id_or_contact_number = document.getElementById('mem_contact_number').value;
      var all_membership_based_on_shop_id = {{membership_based_on_shop_id|safe}};
      for(i=0; i < all_membership_based_on_shop_id.length; i++)
      {
          var membership_found = false;
          if(client_id_or_contact_number == all_membership_based_on_shop_id[i].Contact_Number)
          {
              document.getElementById("mem_submit_button").disabled = false;
              document.getElementById('client_details').innerHTML = "<table ><tr><td><b>ID</b></td><td>"+all_membership_based_on_shop_id[i].custID+"</td</tr><tr><td><b>Name</b></td><td>"+all_membership_based_on_shop_id[i].Name+"</td></tr><tr><td><b>Date of Birth</b></td><td>"+all_membership_based_on_shop_id[i].DOB+"</td></tr><tr><td><b>Contact Number</b></td><td>"+all_membership_based_on_shop_id[i].Contact_Number+"</td></tr></table>";
              membership_found = true;
              break;
          }
      }
      if(membership_found == false){
          if(client_id_or_contact_number == "")
              document.getElementById('client_details').innerHTML = "Please Enter Client Contact Number<br>";
          else
              document.getElementById('client_details').innerHTML = "Entered Number doesn't exist<br>";
          // Disable the Submit Button
          document.getElementById("mem_submit_button").disabled = true;
      }
  }

  $(function () {

    /* initialize the external events
     -----------------------------------------------------------------*/
    function ini_events(ele) {
      ele.each(function () {

        // create an Event Object (http://arshaw.com/fullcalendar/docs/event_data/Event_Object/)
        // it doesn't need to have a start or end
        var eventObject = {
          title: $.trim($(this).text()) // use the element's text as the event title
        }

        // store the Event Object in the DOM element so we can get to it later
        $(this).data('eventObject', eventObject)

        // make the event draggable using jQuery UI
        $(this).draggable({
          zIndex        : 1070,
          revert        : true, // will cause the event to go back to its
          revertDuration: 0  //  original position after the drag
        })

      })
    }

    ini_events($('#external-events div.external-event'))

    /* initialize the calendar
     -----------------------------------------------------------------*/
    //Date for the calendar events (dummy data)
    var date = new Date()
    var d    = date.getDate(),
        m    = date.getMonth(),
        y    = date.getFullYear()

    var Calendar = FullCalendar.Calendar;
    var Draggable = FullCalendarInteraction.Draggable;

    var containerEl = document.getElementById('external-events');
    var checkbox = document.getElementById('drop-remove');
    var calendarEl = document.getElementById('calendar');

    // initialize the external events
    // -----------------------------------------------------------------

    new Draggable(containerEl, {
      itemSelector: '.external-event',
      eventData: function(eventEl) {
        console.log(eventEl);
        return {
          title: eventEl.innerText,
          backgroundColor: window.getComputedStyle( eventEl ,null).getPropertyValue('background-color'),
          borderColor: window.getComputedStyle( eventEl ,null).getPropertyValue('background-color'),
          textColor: window.getComputedStyle( eventEl ,null).getPropertyValue('color'),
        };
      }
    });


    function events(){
      var event_list = [];
      events = {{events|safe}}
      console.log(events);
      for(var i=0; i<events.length; i++){
        console.log(i);
        event_list.push({
            title          : events[i].contact_number+" "+events[i].name,
            start          : new Date(events[i].year, events[i].month-1, events[i].day, events[i].start_hour, events[i].start_minute),
            end            : new Date(events[i].year, events[i].month-1, events[i].day, events[i].end_hour, events[i].end_minute),
            allDay         : false,
            backgroundColor: '#00a65a', //Success (green)
            borderColor    : '#00a65a' //Success (green)
          });
      }  
      
      return event_list;
    }

    var calendar = new Calendar(calendarEl, {
      plugins: [ 'bootstrap', 'interaction', 'dayGrid', 'timeGrid' ],
      header    : {
        left  : 'prev,next today',
        center: 'title',
        right : 'dayGridMonth,timeGridWeek,timeGridDay'
      },
      'themeSystem': 'bootstrap',
      events    : events(),
      editable  : true,
      droppable : true, // this allows things to be dropped onto the calendar !!!
      drop      : function(info) {
        // is the "remove after drop" checkbox checked?
        if (checkbox.checked) {
          // if so, remove the element from the "Draggable Events" list
          info.draggedEl.parentNode.removeChild(info.draggedEl);
        }
      }    
    });

    calendar.render();
    // $('#calendar').fullCalendar()

    /* ADDING EVENTS */
    var currColor = '#3c8dbc' //Red by default
    //Color chooser button
    var colorChooser = $('#color-chooser-btn')
    $('#color-chooser > li > a').click(function (e) {
      e.preventDefault()
      //Save color
      currColor = $(this).css('color')
      //Add color effect to button
      $('#add-new-event').css({
        'background-color': currColor,
        'border-color'    : currColor
      })
    })
    $('#add-new-event').click(function (e) {
      e.preventDefault()
      //Get value and make sure it is not null
      var val = $('#new-event').val()
      if (val.length == 0) {
        return
      }

      //Create events
      var event = $('<div />')
      event.css({
        'background-color': currColor,
        'border-color'    : currColor,
        'color'           : '#fff'
      }).addClass('external-event')
      event.html(val)
      $('#external-events').prepend(event)

      //Add draggable funtionality
      ini_events(event)

      //Remove event from text input
      $('#new-event').val('')
    })
  })
</script>
</body>
</html>
