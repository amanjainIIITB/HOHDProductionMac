{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HOHD | Shop Update</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'appointment/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'appointment/dist/css/adminlte.min.css' %}">
  <!-- daterange picker -->
  <!-- <link rel="stylesheet" href="{% static 'appointment/plugins/daterangepicker/daterangepicker.css' %}"> -->
  <!-- DataTables -->
  <link rel="stylesheet" href="{% static 'appointment/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}">
  <link rel="stylesheet" href="{% static 'appointment/plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}">
</head>
<body class="hold-transition sidebar-mini">
  {% include 'status_popup.html' %}
<div class="wrapper">
  {% include 'top_bar.html' %}
  {% include 'side_bar.html' %}

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper" style="padding-top: 15px;">

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-6">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Shop Details</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form method="post" action="/staff/edit_parlour/{{shop.ShopID}}/">
                {% csrf_token %}
                <div class="card-body">
                    <div class="form-group">
                        <label for="Shop_Name">Shop Name</label>
                        <input type="text" class="form-control" id="Shop_Name" name="Shop_Name" value="{{shop.Shop_Name}}" placeholder="Enter Shop Name" required>
                    </div>
                    <div class="form-group">
                        <label for="Desk_Contact_Number">Contact Number</label>
                        <input type="text" class="form-control" id="Desk_Contact_Number" name="Desk_Contact_Number" value="{{shop.Desk_Contact_Number}}" oninput="print_number_status('Desk_Contact_Number', 'Desk_Contact_Number_span')" placeholder="Enter Contact Number" required>
                    </div>
                    <span id="Desk_Contact_Number_span" style="color: red;"></span>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email" value="{{shop.email}}" placeholder="Enter Email ID">
                    </div>
                    <div class="form-group">
                        <label for="Shop_Address">Address</label>
                        <textarea class="form-control" rows="3" id="Shop_Address" name="Shop_Address" placeholder="Enter Shop Address" required>{{shop.Shop_Address}}</textarea>
                    </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  {% include 'footer.html' %}

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="{% static 'appointment/plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'appointment/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- bs-custom-file-input -->
<script src="{% static 'appointment/plugins/bs-custom-file-input/bs-custom-file-input.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'appointment/dist/js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'appointment/dist/js/demo.js' %}"></script>
<!-- Page specific script -->
<script src="{% static 'common/common.js' %}"></script>
<!-- DataTables -->
<script src="{% static 'appointment/plugins/datatables/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'appointment/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
<script src="{% static 'appointment/plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
<script src="{% static 'appointment/plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
<script>
$(function () {
  bsCustomFileInput.init();
});
</script>
</body>
</html>
