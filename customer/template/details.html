{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Welcome</title>
    </head>
    <script src="{% static 'common/common.js' %}"></script>
    <script>
        function oninput_contact_number(){
            autocomplete('Contact_Number', {{memberships|safe}});
            client_details = get_client_details_based_on_contact_number('Contact_Number', {{memberships|safe}});
            print_client_details(client_details);
        }
    </script>
    <style>

        input[type=text], select, textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 80%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        input.largerCheckbox
        {
            width:18px;
            height:18px;
        }

        /* Box styles */
        .myBox {
            border: none;
            padding: 5px;
            width:100px;
            height: 200px;
            overflow: scroll;
        }

        #leftleftbox {
            float:left;
            width:4%;
            height:360px;
        }
        #leftrightbox {
            float:left;
            width:20%;
            height:360px;
            background:#ffcccb;
        }
        #middleleftbox{
            float:left;
            background:#ffcccb;
            width:20%;
            height:360px;
        }
        #middlerightbox{
            float:left;
            background:grey;
            width:20%;
            height:350px;
        }
        #rightbox{
            float:right;
            width:30%;
            height:430px;
        }

        #submit{
            text-align:center;
        }
    </style>
    <body style="background-color: pink;">
        {% if messages %}
            <script>
                {% for message in messages %}
                    alert("{{ message }}");
                {% endfor %}
            </script>
        {% endif %}
        {% include 'menubar.html' with active_menubar_item="Client Form" %}
        <h1>Membership Client</h1>
        <div id = "boxes">
            
            <div id = "leftrightbox">
                <form autocomplete="off" method="post" action="/client/save_mem_visit/">
                    {% csrf_token %}
                    <label for="mem_date">Date</label>
                    <input type="date" id="mem_date" name="mem_date" required><br>
                    <label for="Contact_Number">Client Contact Number</label>
                    <input oninput="oninput_contact_number()" type="text" id="Contact_Number" name="Contact_Number" required>
                    <div id="suggestions">
                    </div>
                    <span id="client_details"></span><br>
                    <label for="mem_paymentmode">Payment Mode</label>
                    <select id="mem_paymentmode" name="mem_paymentmode">
                        <option value="online">Online</option>
                        <option value="cash">cash</option>
                    </select>
                    <label for="mem_selectemployee">Employee</label>
                    <select id="mem_EmployeeID" name="mem_EmployeeID">
                        <option value="None">None</option>
                        {% for employee in employees %}
                            <option value="{{employee.EmployeeID}}">{{employee.name}}</option>
                        {% endfor %}
                    </select>
                    <label for="mem_amount">Amount</label>
                    <input type="text" id="mem_amount" name="mem_amount" placeholder="Enter Amount.." oninput="print_number_status('mem_amount', 'mem_amount_span')" required>
                    <span id="mem_amount_span"></span>
                    <input type="submit" id="mem_submit_button" value="Submit">
            </form>

            </div>
        </div>
        <div id="middleleftbox"></div>
        <div id = "rightbox">
            <h1>Non-Membership Client/Bulk Data</h1>
            <form autocomplete="off" method="post" action="/client/save_non_mem_visit/">
                {% csrf_token %}
                <label for="date">Date</label>
                <input type="date" id="date" name="date" required><br>
                <label for="paymentmode">Payment Mode</label>
                <select id="paymentmode" name="paymentmode">
                    <option value="online">Online</option>
                    <option value="cash">cash</option>
                </select>
                <label for="selectemployee">Employee</label>
                <select id="EmployeeID" name="EmployeeID">
                    <option value="None">None</option>
                    {% for employee in employees %}
                        <option value="{{employee.EmployeeID}}">{{employee.name}}</option>
                    {% endfor %}
                </select>
                <label for="numberofclient">Number of Client</label>
                <input type="text" id="numberofclient" name="numberofclient" placeholder="Client count" oninput="print_number_status('numberofclient', 'number_of_client_span')" required>
                <span id="number_of_client_span"></span><br>
                <label for="amount">Amount</label>
                <input type="text" id="amount" name="amount" placeholder="Enter Amount.." oninput="print_number_status('amount', 'amount_span')" required>
                <span id="amount_span"></span>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
